<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Hilarious AI-powered Christmas card messages that'll make Santa laugh!" />
        <meta name="keywords" content="funny Christmas cards, AI humor, holiday jokes, festive messages" />
        <title>üéÖ Super Funny AI Christmas Cards! üéÑ</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
        <style>
            :root {
                --primary: #ff4757;
                --secondary: #2ed573;
                --light: #f8f9fa;
                --accent: #ffd32a;
                --success: #7bed9f;
                --warning: #ffb8b8;
                --dark: #2f3542;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: url('https://www.transparenttextures.com/patterns/snow.png'), linear-gradient(135deg, var(--light), #e3f2fd);
                color: var(--dark);
                line-height: 1.6;
                font-family: 'Montserrat', sans-serif;
            }
            .hero {
                min-height: 100vh;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=2000') center/cover;
                position: relative;
                overflow: hidden;
            }
            .snow {
                position: absolute;
                width: 10px;
                height: 10px;
                background: white;
                border-radius: 50%;
                filter: blur(1px);
                animation: snowfall linear infinite;
            }
            @keyframes snowfall {
                0% { transform: translateY(-100vh) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(360deg); }
            }
            .hero h1 {
                font-family: 'Mountains of Christmas', cursive;
                font-size: clamp(3rem, 8vw, 6rem);
                color: var(--accent);
                text-shadow: 3px 3px 0 var(--primary), -3px -3px 0 var(--secondary);
                animation: bounce 2s infinite;
            }
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
            .feature-card {
                background: white;
                padding: 2rem;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                transform-style: preserve-3d;
                transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            .feature-card:hover {
                transform: rotateY(10deg) rotateX(5deg);
            }
            .feature-card h3 {
                color: var(--primary);
                font-family: 'Mountains of Christmas', cursive;
                font-size: 2rem;
            }
            .cta-button {
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                color: white;
                padding: 1.5rem 3rem;
                border-radius: 50px;
                font-size: 1.2rem;
                text-transform: uppercase;
                text-decoration: none;
                position: relative;
                overflow: hidden;
                transition: transform 0.3s;
            }
            .cta-button:hover {
                transform: scale(1.1);
                animation: rainbow 3s linear infinite;
            }
            @keyframes rainbow {
                0% { filter: hue-rotate(0deg); }
                100% { filter: hue-rotate(360deg); }
            }
            .price-card {
                background: white;
                border-radius: 30px;
                padding: 3rem;
                position: relative;
            }
            .price-card::before {
                content: 'üéÅ';
                font-size: 3rem;
                position: absolute;
                top: -20px;
                right: -20px;
                animation: wiggle 1s ease-in-out infinite;
            }
            @keyframes wiggle {
                0%, 100% { transform: rotate(-10deg); }
                50% { transform: rotate(10deg); }
            }
        </style>
    </head>
    <body>
        <main id="main">
            <section class="hero">
                <div class="hero-content">
                    <h1>Ho Ho Ho-larious Christmas Cards! üéÖ</h1>
                    <p style="font-size: 1.5rem; color: white; margin: 2rem 0;">Let AI spread some holiday cheer with messages that'll make Rudolf's nose even redder! ü¶å</p>
                    <a href="https://christmas-autocode.netlify.app/" class="cta-button">Make Santa Laugh! üòÇ</a>
                </div>
            </section>
            <section class="features">
                <!-- Previous feature cards with updated humorous content -->
            </section>
            <section class="pricing">
                <!-- Previous pricing section with fun animations -->
            </section>
        </main>
        <script>
            function createSnow() {
                const snow = document.createElement('div');
                snow.classList.add('snow');
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                snow.style.opacity = Math.random();
                document.querySelector('.hero').appendChild(snow);
                setTimeout(() => snow.remove(), 5000);
            }
            setInterval(createSnow, 100);
        </script>
    </body>
</html>
